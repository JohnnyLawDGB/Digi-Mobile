# Digi-Mobile development profile for Android (experimental template)
# This truncated/pruned DigiByte node config is tuned for debugging on emulators
# or rooted devices. Pruning saves space without changing consensus rules.
# Approximate storage: prune=3500 uses ~3.5 GB on disk once synced.
# Logging here is noisier to aid debugging; trim debug entries for long runs.

# --- Storage and pruning ---
# Target block data size (in MiB). Smaller values shrink disk use but may
# increase time to rescan; larger values reduce network usage at the cost of
# space.
prune=3500

# Supply a datadir suited to your test environment.
# datadir=/data/data/com.example.app/files/.digibyte-dev

# --- Wallet ---
# Wallet stays enabled for dev scenarios that need signing/RPC. Disable if you
# only test P2P/network behavior.
# disablewallet=1

# --- Networking ---
listen=1
listenonion=0
upnp=0
natpmp=0
onlynet=ipv4
maxconnections=16
maxuploadtarget=8000

# --- Resource tuning ---
dbcache=300
par=2
maxmempool=100

# --- RPC ---
server=1
# Restrict RPC to localhost for safety. Exposing RPC on Android over Wiâ€‘Fi or
# cellular is risky; use port forwarding or emulator loopback.
rpcbind=127.0.0.1
rpcallowip=127.0.0.1
rpcthreads=4
# Set credentials or cookie path appropriate to your environment.
# rpcuser=digiuser
# rpcpassword=changeme

# --- Logging ---
# Noisier defaults for troubleshooting; tighten before long-term use.
printtoconsole=1
logips=1
shrinkdebugfile=1
# debug=1 enables all categories; prefer targeted topics when possible.
# debug=net
# debug=rpc
# debug=wallet
