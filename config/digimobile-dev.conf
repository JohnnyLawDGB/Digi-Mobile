# DigiByte Core configuration for Digi-Mobile development/testing on Android
#
# Use this profile for emulator, rooted devices, or debugging sessions where
# verbose logs and RPC access are needed. Pruning remains enabled to keep
# storage footprint modest while retaining full consensus validation.

# --- Storage and pruning ---
# Target block data size (in MiB). 3500 balances space and fewer re-downloads.
# Smaller values shrink disk use but may increase time to rescan; larger values
# reduce network usage at the cost of space.
prune=3500

# Supply a datadir suited to your test environment.
# datadir=/data/data/com.example.app/files/.digibyte-dev

# --- Wallet ---
# Wallet stays enabled for dev scenarios that need signing/RPC. Disable if you
# only test P2P/network behavior.
# disablewallet=1

# --- Networking ---
listen=1
listenonion=0
upnp=0
natpmp=0
onlynet=ipv4
maxconnections=16
maxuploadtarget=8000

# --- Resource tuning ---
dbcache=300
par=2
maxmempool=100

# --- RPC ---
server=1
# Restrict RPC to localhost for safety. Exposing RPC on Android over Wiâ€‘Fi or
# cellular is risky; use port forwarding or emulator loopback.
rpcbind=127.0.0.1
rpcallowip=127.0.0.1
rpcthreads=4
# Set credentials or cookie path appropriate to your environment.
# rpcuser=digiuser
# rpcpassword=changeme

# --- Logging ---
# More verbose logging for troubleshooting. Remove or narrow debug topics once
# issues are resolved to save space and CPU.
printtoconsole=1
logips=1
shrinkdebugfile=1
# debug=1 enables all categories; prefer targeted topics when possible.
# debug=net
# debug=rpc
# debug=wallet
