# Example DigiByte configuration tuned for Android pruned nodes

# Storage and pruning
prune=2048
# Set the datadir to an app-private location when embedding; override as needed.
# datadir=/data/data/com.example.app/files/.digibyte

txindex=0
maxconnections=12
maxuploadtarget=5000

# Networking defaults
listen=1
listenonion=0
upnp=0
natpmp=0
onlynet=ipv4

# RPC binding (restrict to local)
rpcallowip=127.0.0.1
rpcbind=127.0.0.1

# Performance tuning for mobile devices
dbcache=200
par=2

# Daemonization (only if running under a service wrapper)
daemon=1

# Logging
# Consider external rotation; DigiByte Core logs to debug.log in datadir
