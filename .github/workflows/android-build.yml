name: Android Build
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties','**/*.gradle*','**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Gradle wrapper JAR
        run: ./scripts/prepare-gradle-wrapper.sh

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 29
          build-tools: 29.0.3
          ndk: 25.1.8937393
          cmake: true
          components: |
            platform-tools
            platforms;android-29
            build-tools;29.0.3

      - name: Install build tools
        run: |
          apt-get update -qq
          apt-get install -y -qq ninja-build curl pkg-config

      - name: Set up DigiByte Core
        run: ./scripts/setup-core.sh

      - name: Build DigiByte daemon for Android
        run: ./scripts/build-android.sh

      - name: Build APK (assemble debug)
        run: ./gradlew assembleDebug --no-daemon

      - name: List built APKs
        run: find android/app/build/outputs -type f -name "*.apk" -print || true

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: android/app/build/outputs/**/*.apk
